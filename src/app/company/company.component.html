<div class="card-header">
  <div class="row">
    <div class="col-1">
      <i *ngIf="!tech" class="fa fa-arrow-left" aria-hidden="true" [routerLink]="['/companies']"></i>
      <i *ngIf="tech" class="fa fa-arrow-left" aria-hidden="true" [routerLink]="['/tech', tech]"></i>
    </div>
    <div class="col-10">
      <div class="font-weight-bold">{{companyService.companies[0].name}}</div>
    </div>
  </div>
</div>
<div class="card-body">
  <div class="row mt-3">
    <div class="col-12 font-weight-bold">
      Tech:
    </div>
    <div class="col-12 mt-3">
      <button *ngFor="let tech of companyService.companies[0].technology" type="button"
              class="btn btn-outline-info mr-3 mb-3" [routerLink]="['/tech',tech]">
        {{tech}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 font-weight-bold">
      Address:
    </div>
    <div class="col-12 mt-3">
      {{companyService.companies[0].address}}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 font-weight-bold">
      Website:
    </div>
    <div class="col-12 mt-3">
      <a [href]="companyService.companies[0].website">{{companyService.companies[0].website}}</a>
    </div>
  </div>
</div>
